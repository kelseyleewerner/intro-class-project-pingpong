<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>PING-PONG!</title>
  </head>
  <body>

    <div id="wrapper">
      <div id="sidebar-wrapper">
        <div class="sidebar-nav">
          <h1>Let's Play Ping-Pong!</h1>
          <h3><u>Learn the Rules</u></h3>
          <p>Ping-Pong will count up to your number from 1 with the following exceptions:</p>
          <ul>
            <li>Numbers divisible by 3 become "ping"</li>
            <li>Numbers divisible by 5 become "pong"</li>
            <li>Numbers divisible by 15 become "pingpong"</li>
          </ul>
        </div>
      </div>

      <div id="page-content-wrapper">
          <div class="container">
            <div class="row">
              <div class="col-md-12">
                <form id="userInput">
                  <label for="userNumber">Enter your number here:</label>
                  <input id="userNumber" type="text">
                  <button class="btn" type="submit">Ping-Pong!</button>
                </form>

                <p id="resultStyle"><span id="resultNumbers"></span></p>
              </div>
            </div>
          </div>
      </div>
    </div>

  </body>
</html>
